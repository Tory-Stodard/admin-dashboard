<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="stylesheets/reset.css" />
    <link rel="stylesheet" href="stylesheets/styles.css" />
  </head>
  <body>
    <nav class="sidebar">
      <div class="sidebar-title">
        <img
          src="images/view-dashboard.svg"
          alt="logo"
          class="sidebar-title-img"
        />
        <p>Dashboard</p>
      </div>
      <ul class="main-nav">
        <li>
          <img src="images/home.svg" alt="home icon" class="nav-icon" />
          <a href="">Home</a>
        </li>
        <li>
          <img
            src="images/card-account-details.svg"
            alt="profile icon"
            class="nav-icon"
          />
          <a href="">Profile</a>
        </li>
        <li>
          <img src="images/message.svg" alt="message icon" class="nav-icon" />
          <a href="">Messages</a>
        </li>
        <li>
          <img src="images/history.svg" alt="history icon" class="nav-icon" />
          <a href="">History</a>
        </li>
        <li>
          <img src="images/note.svg" alt="tasks icon" class="nav-icon" />
          <a href="">Tasks</a>
        </li>
        <li>
          <img
            src="images/account-group.svg"
            alt="community icon"
            class="nav-icon"
          />
          <a href="">Communities</a>
        </li>
      </ul>
      <ul class="secondary-nav">
        <li>
          <img src="images/cog.svg" alt="settings icon" class="nav-icon" />
          <a href="">Settings</a>
        </li>
        <li>
          <img src="images/help-box.svg" alt="support icon" class="nav-icon" />
          <a href="">Support</a>
        </li>
        <li>
          <img
            src="images/shield-check.svg"
            alt="privacy icon"
            class="nav-icon"
          />
          <a href="">Privacy</a>
        </li>
      </ul>
    </nav>
    <header class="page-header">
      <div class="header-top">
        <div class="search">
          <img src="images/magnify.svg" alt="search icon" class="search-icon" />
          <input type="text" />
        </div>
        <div class="profile-options">
          <img src="images/bell-ring.svg" alt="bell icon" class="bell-icon" />
          <img
            src="images/face-man.svg"
            alt="profile picture"
            class="profile-picture"
          />
          <p>Morgan Oakley</p>
        </div>
      </div>
      <div class="header-bottom"></div>
    </header>
    <main>main</main>
  </body>
</html>
