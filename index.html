<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/3c89445e0c.js"
      crossorigin="anonymous"
    ></script>
    <title>Admin Dashboard</title>
  </head>
  <body>
    <div class="page-container">
      <section class="sidebar">
        <div class="sidebar-title">
          <i class="fa-solid fa-border-all fa-2xl"></i>
          <p>Dashboard</p>
        </div>
        <nav>
          <div class="main-links">
            <ul>
              <li>
                <a href=""><i class="fa-solid fa-house"></i> Home</a>
              </li>
              <li>
                <a href=""><i class="fa-solid fa-address-card"></i> Profile</a>
              </li>
              <li>
                <a href=""><i class="fa-solid fa-message"></i> Messages</a>
              </li>
              <li>
                <a href=""
                  ><i class="fa-solid fa-clock-rotate-left"></i> History</a
                >
              </li>
              <li>
                <a href=""><i class="fa-solid fa-list-check"></i> Tasks</a>
              </li>
              <li>
                <a href=""><i class="fa-solid fa-users"></i> Communities</a>
              </li>
            </ul>
          </div>
          <div class="secondary-links">
            <ul>
              <li>
                <a href=""><i class="fa-solid fa-gear"></i> Settings</a>
              </li>
              <li>
                <a href=""
                  ><i class="fa-solid fa-circle-question"></i> Support</a
                >
              </li>
              <li>
                <a href=""><i class="fa-solid fa-file-shield"></i> Privacy</a>
              </li>
            </ul>
          </div>
        </nav>
      </section>
      <header class="page-header">
        <div class="header-top">
          <div class="search-bar">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" />
          </div>
          <div class="profile">
            <i class="fa-solid fa-bell"></i>
            <img
              class="profile-picture"
              src="images/face-man.svg"
              alt="Your profile picture."
              width="50"
              height="50"
            />
            <p>Morgan Oakley</p>
          </div>
        </div>
        <div class="header-bottom">
          <div class="greeting">
            <img
              class="profile-picture large"
              src="images/face-man.svg"
              alt="Your profile picture."
              width="75"
              height="75"
            />
            <div class="greeting-text">
              <p>Hi there,</p>
              <p>Morgan Oakley</p>
            </div>
          </div>
          <div class="header-buttons">
            <button class="header-btn">New</button>
            <button class="header-btn">Upload</button>
            <button class="header-btn">Share</button>
          </div>
        </div>
      </header>
      <main></main>
    </div>
  </body>
</html>
